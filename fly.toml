# fly.toml app configuration file generated for sono-arbitrage-bot
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "sono-arbitrage-bot"
primary_region = "iad"

[build]

[env]
  PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
