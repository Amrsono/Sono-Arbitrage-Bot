<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sono Crypto Bot | Access Control</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Trippy Background Animation */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(2px) contrast(1.2);
        }

        .login-container {
            background: rgba(10, 10, 18, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            width: 400px;
            box-shadow:
                0 0 40px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: containerFloat 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        /* Neon Border Effect */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            z-index: -1;
            border-radius: 22px;
            background-size: 400%;
            animation: borderGlow 20s linear infinite;
            opacity: 0.5;
        }

        @keyframes borderGlow {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        @keyframes containerFloat {

            0%,
            100% {
                transform: translateY(0) rotateX(0);
            }

            50% {
                transform: translateY(-10px) rotateX(2deg);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 2rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.05);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: #00ffff;
            background: #000;
            padding: 0 5px;
        }

        #login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00ffff, #0088ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        #login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        #login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        #login-btn:hover::after {
            left: 100%;
        }

        .error-msg {
            color: #ff3366;
            text-align: center;
            margin-top: 1rem;
            min-height: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            animation: scan 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas-bg"></canvas>

    <div class="login-container">
        <div class="scan-line"></div>
        <h1>Sono Crypto Bot</h1>

        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder=" " required autocomplete="off">
                <label for="username">IDENTITY</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">ACCESS KEY</label>
            </div>

            <button type="submit" id="login-btn">Initialize Connection_</button>
            <div class="error-msg" id="error-msg">ACCESS DENIED: INVALID CREDENTIALS</div>
        </form>
    </div>

    <script>
        // Trippy Background Logic (Warp Speed Effect)
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const stars = [];
        const STAR_COUNT = 400;

        class Star {
            constructor() {
                this.x = Math.random() * width - width / 2;
                this.y = Math.random() * height - height / 2;
                this.z = Math.random() * width;
                this.color = Math.random() > 0.8 ? '#00ffff' : (Math.random() > 0.5 ? '#ff00ff' : '#ffffff');
            }

            update() {
                this.z -= 15; // Speed
                if (this.z <= 0) {
                    this.z = width;
                    this.x = Math.random() * width - width / 2;
                    this.y = Math.random() * height - height / 2;
                }
            }

            draw() {
                const x = (this.x / this.z) * width + width / 2;
                const y = (this.y / this.z) * height + height / 2;
                const radius = (1 - this.z / width) * 4; // Size based on depth

                if (x < 0 || x > width || y < 0 || y > height) return;

                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < STAR_COUNT; i++) stars.push(new Star());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Trails
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        animate();

        // Auth Logic
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            errorMsg.style.opacity = '0';

            // Delay for dramatic effect
            const btn = document.getElementById('login-btn');
            const originalText = btn.innerText;
            btn.innerText = 'AUTHENTICATING...';
            btn.style.opacity = '0.7';

            setTimeout(() => {
                if (user === 'admin' && pass === 'Password@26') {
                    // Admin Success
                    localStorage.setItem('role', 'admin');
                    window.location.href = '/';
                } else if (user === 'user' && pass === 'user@26') {
                    // User Success
                    localStorage.setItem('role', 'user');
                    window.location.href = '/';
                } else {
                    // Fail
                    errorMsg.style.opacity = '1';
                    errorMsg.innerText = 'ACCESS DENIED: INVALID KEY';
                    // Shake effect
                    const container = document.querySelector('.login-container');
                    container.style.transform = 'translateX(10px)';
                    setTimeout(() => container.style.transform = 'translateX(0)', 100);
                }
                btn.innerText = originalText;
                btn.style.opacity = '1';
            }, 800);
        });
    </script>
</body>

</html>
